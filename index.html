<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BiblioWeb interactivo</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <section class="content-header">
            <img id="img-header" src="image/library-header.jpg" alt="library">
            <h1 id="titleH1">BiblioWeb interactivo</h1>
            <div id="shopping-cart">
                <img
                    id="cart-img"
                    src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png"
                    alt="cart"
                    onclick="viewCart()"
                />
                <span id="counter">0</span>
            </div>
        </section>
        
        <section id="container1" class="title-container">
            <label for="search">Libros a buscar: </label>
            <input
                type="text"
                name="search"
                id="search"
                autofocus
            /><br /><br />
            <div id="filterMneu">
                <input
                    type="radio"
                    name="filter"
                    id="title"
                    value="title"
                    checked
                />
                <label for="title">TÃ­tulo</label>
                <input type="radio" name="filter" id="author" value="author" />
                <label for="author">Autor</label>
            </div>
            <br />
            <button type="submit" id="btn-search" onclick="fetchBooks()">
                Buscar
            </button>
        </section>

        <section id="container2" class="container hidden"></section>
        <section id="container3" class="container hidden">
            <h1>Cesta de Libros</h1>
            <button type="submit" class="purchase-button" id="buttonProcessCart1" onclick="processPurchase()">Procesar Compra</button><br />
            <div id="booksCart"></div><br />
            <button type="submit" class="purchase-button" id="buttonProcessCart2" onclick="processPurchase()">Procesar Compra</button><br />
        </section>
        <div id="purchase-processed" class="modal hidden">
            <!-- Modal content -->
            <div class="modal-content">
            <span id="purchase-success-modal-close" class="close" onclick="closePurchaseSuccessModal()">&times;</span>
            <p id="purchase-success-message"></p>
            </div>
        </div>
  

        <script src="script.js"></script>
    </body>
</html>
