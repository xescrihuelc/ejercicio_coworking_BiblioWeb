<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BiblioWeb interactivo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="tituloH1">BiblioWeb interactivo</h1>
        <section id="contenedor1">
            <label for="busqueda">Libros a buscar: </label>
            <input type="text" name="busqueda" id="busqueda" autofocus><br><br>
            <div id="menuFiltro">
                <input type="radio" name="filtro" id="title" value="title" checked>
                <label for="title">Título</label>
                <input type="radio" name="filtro" id="author" value="author">
                <label for="author">Autor</label>
                <input type="radio" name="filtro" id="year" value="publish_year">
                <label for="year">Año de publicación</label>
            </div><br>
            <button type="submit" id="botonBusqueda" onclick="buscarPorFiltro()">Buscar</button>
        </section>
        <script src="script.js"></script>
    </body>
</html>
